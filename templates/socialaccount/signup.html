{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Complete Signup - Omniferous{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0">Complete your signup</h3>
        </div>
        <div class="card-body">
          <p class="mb-3">You're almost there! Please confirm or complete the following details.</p>
          <form method="post" action="{% url 'socialaccount_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary btn-lg">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Password Updated - Omniferous{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0">Password updated</h3>
        </div>
        <div class="card-body">
          <p>Your password has been set successfully. You can now log in with your new password.</p>
          <a class="btn btn-primary" href="{% url 'account_login' %}">Go to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Email Sent - Omniferous{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0">Check your email</h3>
        </div>
        <div class="card-body">
          <p>If the email you entered exists in our system, we've sent a password reset link. Please follow the instructions in the email.</p>
          <a class="btn btn-primary" href="{% url 'account_login' %}">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
